<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Glamo Stripe Demo</title>
  <meta name="description" content="A demo of a subscription on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <script src="/config.js" defer></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div class="docs">
    <pre>
    [Local test webhook document https://stripe.com/docs/webhooks/test]
    1. Run webhook.bat and complete authentication on browser for forward webhook to localhost:8080/webhook
    2. Copy [webhook signing secret] from cmd => assign for const [STRIPE_WEBHOOK_SIGNING_SECRET] in server.js
  </pre>
  </div>
  <br />
  <div class="flex-row">
    <!-- choose plan form -->
    <form id="choose-form">
      <div class="form-group row">
        <label for="accounts" class="col-sm-2 col-form-label">accounts</label>
        <div class="col-sm-10">
          <select id="accounts" class="form-control">
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="products" class="col-sm-2 col-form-label">products</label>
        <div class="col-sm-10">
          <select id="products" class="form-control" onchange="listPrices()">
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="prices" class="col-sm-2 col-form-label">prices</label>
        <div class="col-sm-10">
          <select id="prices" class="form-control">
          </select>
        </div>
      </div>

      <button id="btn-subscription" onclick="subscription()" type="button">
        <span id="button-text">Subscription</span>
      </button>
    </form>

    <!-- choose payment form -->
    <form id="payment-form" class="hidden">
      <div id="payment-element">
        <!-- Elements will create form elements here -->
      </div>
      <button id="submit">Pay</button>
      <div id="error-message">
        <!-- Display error message to your customers here -->
      </div>
    </form>
  </div>

  <script src="initialize.js" defer></script>
  <script src="subscription.js" defer></script>
  <div id="loading" class="overlay hidden">
    <div class="overlay__inner">
      <div class="overlay__content"><span class="spinner"></span></div>
    </div>
  </div>
</body>

</html>
