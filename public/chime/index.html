<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Amazon Chime Demo</title>
  <meta name="description" content="A demo of a subscription on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <script src="amazon-chime-sdk.min.js" defer></script>
</head>

<body class="flex-col">
  <div class="flex-row">
    <!-- choose plan form -->
    <form id="json-form">
      <div class="form-group row">
        <label for="meetingJson" class="col-sm-3 col-form-label">meetingJson</label>
        <div class="col-sm-9">
          <textarea id="meetingJson" class="form-control">
            {
              "ExternalMeetingId": "0f4716cd-a37e-4d50-97a7-867a3e847f6a",
              "MediaRegion": "ap-northeast-1",
              "MeetingId": "50d9cd30-cafa-44ab-af8d-2200b6110706",
              "MediaPlacement": {
                "AudioFallbackUrl": "wss://haxrp.m3.an1.app.chime.aws:443/calls/50d9cd30-cafa-44ab-af8d-2200b6110706",
                "AudioHostUrl": "cc9937737b5e9ed36047e716c9bf5227.k.m3.an1.app.chime.aws:3478",
                "ScreenDataUrl": "wss://bitpw.m3.an1.app.chime.aws:443/v2/screen/50d9cd30-cafa-44ab-af8d-2200b6110706",
                "ScreenSharingUrl": "wss://bitpw.m3.an1.app.chime.aws:443/v2/screen/50d9cd30-cafa-44ab-af8d-2200b6110706",
                "ScreenViewingUrl": "wss://bitpw.m3.an1.app.chime.aws:443/ws/connect?passcode=null&viewer_uuid=null&X-BitHub-Call-Id=50d9cd30-cafa-44ab-af8d-2200b6110706",
                "SignalingUrl": "wss://signal.m3.an1.app.chime.aws/control/50d9cd30-cafa-44ab-af8d-2200b6110706",
                "TurnControlUrl": "https://ccp.cp.ue1.app.chime.aws/v2/turn_sessions"
              }
            }
          </textarea>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="attendeeJson" class="col-sm-3 col-form-label">attendeeJson</label>
        <div class="col-sm-9">
          <textarea id="attendeeJson" class="form-control">
            {
              "AttendeeId": "5c23ad7c-a19f-cd17-6e61-f0eba1a896db",
              "ExternalUserId": "cba7000d-8b00-a90c-32fd-23ee6c056611",
              "JoinToken": "NWMyM2FkN2MtYTE5Zi1jZDE3LTZlNjEtZjBlYmExYTg5NmRiOmViZDg2YWZlLTVhYzUtNDE5Ny1iNzU5LTQ2OTI5OWU1MGI3Yg"
            }
          </textarea>
          </select>
        </div>
      </div>

      <button id="btn-next" onclick="initMeetingSession()" type="button">
        <span id="button-next">Next</span>
      </button>
    </form>

    <!-- devices-setup -->
    <form id="devices-setup" class="hidden">
      <div class="form-group row">
        <label for="microphone" class="col-sm-3 col-form-label">microphone</label>
        <div class="col-sm-9">
          <select id="microphone" class="form-control">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="camera" class="col-sm-3 col-form-label">camera</label>
        <div class="col-sm-9">
          <select id="camera" class="form-control">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="speaker" class="col-sm-3 col-form-label">speaker</label>
        <div class="col-sm-9">
          <select id="speaker" class="form-control">
          </select>
        </div>
      </div>

      <button id="btn-join" onclick="joinMeeting()" type="button">
        <span id="button-join">Join</span>
      </button>
    </form>
  </div>
  <div class="flex-row">
    <div id="video-container" class="hidden">
      <div id="video-section">
        <table>
          <tr style="height: 10%">
            <th width="50%">Self</th>
            <th width="50%">Other people</th>
          </tr>
          <tr>
            <td>
              <div id="video-tile">
                <video id="video-tile-self" src="" height="100%" width="100%"></video>
              </div>
            </td>
            <td>
              <div id="video-tile-other"></div>
            </td>
          </tr>
        </table>
        <audio id="audio" crossorigin="anonymous" autoplay></audio>
      </div>
    </div>
  </div>
  </div>

  <script src="index.js" defer></script>
  <div id="loading" class="overlay hidden">
    <div class="overlay__inner">
      <div class="overlay__content"><span class="spinner"></span></div>
    </div>
  </div>
</body>

</html>
