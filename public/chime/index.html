<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Amazon Chime Demo</title>
  <meta name="description" content="A demo of a subscription on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <script src="amazon-chime-sdk.min.js" defer></script>
</head>

<body class="flex-col">
  <div class="flex-row">
    <!-- choose plan form -->
    <form id="json-form" class="flex-60">
      <div class="form-group row">
        <label for="meetingJson" class="col-sm-2 col-form-label">meetingJson</label>
        <div class="col-sm-10">
          <textarea id="meetingJson" class="form-control" rows="10" cols="400">
            {
              "ExternalMeetingId": "56ca098c-39a4-4240-b8c6-d4a5263cb59a",
              "MediaRegion": "ap-northeast-1",
              "MeetingId": "f8ee9f13-0886-4c14-92d9-52b513300706",
              "MediaPlacement": {
                "AudioFallbackUrl": "wss://haxrp.m2.an1.app.chime.aws:443/calls/f8ee9f13-0886-4c14-92d9-52b513300706",
                "AudioHostUrl": "38ff058aa2a935428e22788fe76ada58.k.m2.an1.app.chime.aws:3478",
                "ScreenDataUrl": "wss://bitpw.m2.an1.app.chime.aws:443/v2/screen/f8ee9f13-0886-4c14-92d9-52b513300706",
                "ScreenSharingUrl": "wss://bitpw.m2.an1.app.chime.aws:443/v2/screen/f8ee9f13-0886-4c14-92d9-52b513300706",
                "ScreenViewingUrl": "wss://bitpw.m2.an1.app.chime.aws:443/ws/connect?passcode=null&viewer_uuid=null&X-BitHub-Call-Id=f8ee9f13-0886-4c14-92d9-52b513300706",
                "SignalingUrl": "wss://signal.m2.an1.app.chime.aws/control/f8ee9f13-0886-4c14-92d9-52b513300706",
                "TurnControlUrl": "https://ccp.cp.ue1.app.chime.aws/v2/turn_sessions"
              }
            }
          </textarea>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="attendeeJson" class="col-sm-2 col-form-label">attendeeJson</label>
        <div class="col-sm-10">
          <textarea id="attendeeJson" class="form-control" rows="8" cols="400">
            {
              "AttendeeId": "857ecb77-e2bf-6c02-fd84-e0acb3afbcc9",
              "ExternalUserId": "cba7000d-8b00-a90c-32fd-23ee6c056611",
              "JoinToken": "ODU3ZWNiNzctZTJiZi02YzAyLWZkODQtZTBhY2IzYWZiY2M5OjU1ODdkNmE3LWQ3Y2UtNDZkYi1iMDcyLWQwZTg3Y2RmMGRjMw"
            }
          </textarea>
          </select>
        </div>
      </div>

      <button id="btn-next" onclick="initMeetingSession()" type="button">
        <span id="button-next">Next</span>
      </button>
    </form>

    <!-- devices-setup -->
    <form id="devices-setup" class="hidden">
      <div class="form-group row">
        <label for="microphone" class="col-sm-3 col-form-label">microphone</label>
        <div class="col-sm-9">
          <select id="microphone" class="form-control">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="camera" class="col-sm-3 col-form-label">camera</label>
        <div class="col-sm-9">
          <select id="camera" class="form-control">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="speaker" class="col-sm-3 col-form-label">speaker</label>
        <div class="col-sm-9">
          <select id="speaker" class="form-control">
          </select>
        </div>
      </div>

      <button id="btn-join" onclick="joinMeeting()" type="button">
        <span id="button-join">Join</span>
      </button>
    </form>
  </div>
  <div class="flex-row">
    <div id="video-container" class="hidden">
      <div id="video-section">
        <table>
          <tr style="height: 10%">
            <th width="50%">Self</th>
            <th width="50%">Other people</th>
          </tr>
          <tr>
            <td>
              <div id="video-tile">
                <video id="video-tile-self" src="" height="100%" width="100%"></video>
              </div>
            </td>
            <td>
              <div id="video-tile-other"></div>
            </td>
          </tr>
        </table>
        <audio id="audio" crossorigin="anonymous" autoplay></audio>
      </div>
    </div>
  </div>
  </div>

  <script src="index.js" defer></script>
  <div id="loading" class="overlay hidden">
    <div class="overlay__inner">
      <div class="overlay__content"><span class="spinner"></span></div>
    </div>
  </div>
</body>

</html>
