<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Glamo Stripe Demo</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <script src="/config.js" defer></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div id="payment-message"></div>
  <!-- Display a payment form -->
  <form id="payment-form">
    <div id="check-out">
      <button id="btn-checkout" onclick="checkout()" type="button">
        <span id="button-text">CheckOut</span>
      </button>
    </div>

    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit" class="hidden">
      <span id="button-text1" >Pay now</span>
    </button>
  </form>
  <script src="index.js" defer></script>
  <div id="loading" class="overlay hidden">
    <div class="overlay__inner">
      <div class="overlay__content"><span class="spinner"></span></div>
    </div>
  </div>
</body>

</html>
